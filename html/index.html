<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <div class="input-box">
                <label for="city">Город:</label>
                <select id="city">
                    <option value="">Выберите город</option>
                    <option value="Город1">Город1</option>
                    <option value="Город2">Город2</option>
                </select>
            </div>

            <div class="input-box">
                <label for="department">Цех:</label>
                <select id="department">
                    <option value="">Выберите цех</option>
                </select>
            </div>

            <div class="input-box">
                <label for="employee">Сотрудник:</label>
                <select id="employee">
                    <option value="">Выберите сотрудника</option>
                </select>
            </div>

            <div class="input-box">
                <label for="brigade">Бригада:</label>
                <select id="brigade">
                    <option value="Бригада1">Бригада1</option>
                    <option value="Бригада2">Бригада2</option>
                </select>
            </div>

            <div class="input-box">
                <label for="shift">Смена:</label>
                <select id="shift">
                    <option value="Смена1">Смена1</option>
                    <option value="Смена2">Смена2</option>
                </select>
            </div>

            <button type="submit" id="save" class="btn">Сохранить</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
